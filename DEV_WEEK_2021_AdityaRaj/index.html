<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Telsa car dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add stylesheets here (for any purpose, eg: fonts, icons, external stylesheets) -->

    <!-- Fontawesome icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"/>

    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Tesla car dashboard</title>
    
  </style>
  </head>

  <body>
    <div>
      <div>
        <!--------- Side car section -------->
      <div class="scs">
            <div class="Gears">
              <h2>P</h2>
              <h2>R</h2>
                <h2>N</h2>
                <h2>D</h2>
            </div>
            <!-- Car speed -->
            <div class="sped">
              <h1> 20 </h1>
              <h2>MPH</h2>
            </div>

            <!-- Battery percentage -->
            <div class="BP">
              <h2>400 km</h2>
              <span class="material-icons"> battery_full </span>
            </div>

          <!-- Divider -->
          <div>
            </div>

          <div>
            <!-- Steering wheel icon here -->
            <span>30</span>
            <i class="fas fa-tachometer-alt"></i>
          </div>

          <!-- Car's image (you may use any other car image also) -->
          <div class="image">
            <img src="images/tesla_car.png" alt="tesla_car" />
          </div>

          <!-- Some random icons -->
          <div>
            <i class="fas fa-globe"></i>
            <span class="material-icons"> bolt </span>
            <i class="fas fa-microphone"></i>
          </div>
        </div>
        <!-- Music section -->
      <div class="music">
        <section>
          
          <!-- Music header -->
          <header>
            <h1>My Music playlist</h1>
            <div>
              <label>
                <i class="fas fa-plus"></i>
                <span>Add</span>
              </label>

              <!-- File upload will be handled using below input tag -->
              <input type="file" />
            </div>
          </header>

          <!-- All the tracks which are uploaded will be displayed here -->
          <div class="music-tracks"></div>

          <!-- Music player -->
          <footer>
            <!-- Audio tag is responsible for the audio playing. Check out audio tag's controls at W3 schools site and MDN docs -->
            <audio id="audio"></audio>

            <h4>
              <!-- Name of the track currently being played -->
            </h4>

            <!-- Controls -->
            <div>
              <button id="prev">
                <span class="material-icons"> skip_previous </span>
              </button>
              <button id="play">
                <span class="material-icons"> play_arrow </span>
              </button>
              <button id="next">
                <span class="material-icons"> skip_next </span>
              </button>
            </div>

            <!-- Progress bar container -->
            <div>
              <!-- Current time of the track -->
              <small></small>

              <!-- Progress bar  -->
              <input type="range" />

              <!-- Duration of the track -->
              <small></small>
            </div>
          </footer>
        </section>
        </div>

        <!-- Add map in the given section -->
        <section></section>
      </div>

      <!-- Footer -->
      <footer>
        <i class="text-3xl fas fa-car"></i>

        <!-- On clicking this button, map section is displayed -->
        <button>
          <i class="fas fa-directions"></i>
        </button>

        <div>
          <i class="fas fa-fan"></i>
          <span>MANUAL</span>
        </div>

        <!-- On clicking this button, music playlist section is displayed -->
        <button>
          <i class="fas fa-music"></i>
        </button>

        <div>
          <i class="fas fa-angle-up"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-angle-down"></i>
        </div>
      </footer>
    </div>

    <!-- Add script files before closing body tag -->
  <div class="icons">
    <button class="b"><img src="https://img.icons8.com/windows/96/000000/settings--v1.png"/></button>
        <button class="b"><img src="https://img.icons8.com/windows/96/000000/cab-stand.png"/></button>
        <button class="b"><img src="https://img.icons8.com/windows/96/000000/tabletop-radio.png"/></button>

    
        <button class="b"><img src="https://img.icons8.com/ios/100/000000/car--v2.png"/></button>
    
    
        <button class="b"><img src="https://img.icons8.com/ios/100/000000/apple-camera.png"/></button>
    
    
        <button class="b"><img src="https://img.icons8.com/windows/96/000000/apple-music.png"/></button>
    </div>     

</div>
  </body>
</html>
