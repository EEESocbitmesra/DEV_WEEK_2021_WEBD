<!doctype html>
<html lang="en">
  <head>
    <!--mapbox-->
    

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>My Car Dashboard</title>
  </head>
  <body>
    <div class="border">
  <div class="box">
   <div class="first">
    <div class="fbox">
      <div class="head">
        <small class="time">8:35AM</small>
        <small>15-07-2021</small>
      </div>
      <!-- Car speed -->
      <div class="speed">
        80
      </div>
      <div class="lower">
        <!-- Car gears -->
        
        <small class="p">P</small>
        <small class="r">R</small>
        <small class="n">N</small>
        <small class="d">D</small>
        
        <small class="KMH">KMH</small>
        <small>400 km</small>
       </div>
   </div>
    <!--fbox ends-->
    <div class="part2">
      <div class="top">
        <span class="material-icons a">power_settings_new</span>
        <span class="material-icons b">ac_unit</span>
        <span class="material-icons c"> battery_full </span>
      </div>
      <div class="mid">
        <span class="material-icons phone">call</span>
        <span class="material-icons as">airline_seat_recline_normal</span>
        <span class="material-icons lm"> light_mode </span>
      </div>
      <div class="bottom">
        <span class="material-icons lock"> lock </span>
        <span class="material-icons build">build</span>
        <span class="material-icons wifi">network_wifi</span>
      </div>
     </div>
     </div>
     <div class="second">
      <div id='map' style='width: 550px; height: 310px;'></div>
      <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXl1c2htYW43NDYiLCJhIjoiY2tyNWN2cHIwMzQxczJvcXA0N291eWExNiJ9.8j_W_DKKAhTHymcHIySvDA';
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11'
        });
      </script>
      <div class="controls">
        <span class="material-icons play">play_arrow</span>
        <span class="material-icons loc"> map </span>
        <span class="material-icons vol">volume_up</span> 
      </div>
      
     </div>
    </div>
  </div>
  </body>
</html>
